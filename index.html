<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>MillesToMeters</title>
  </head>
  <body>
    <h1 class="text-center">Conversor de unidades</h1>

    <form>
      <div class="form-row">
        <div class="form-group col-md">
          <label for="milhas">Distância Milhas</label>
          <input type="number" class="form-control" id="milhas" placeholder="Milhas">
        </div>
        
        <div class="form-group col-md">
          <label for="metros">Distância em Metros</label>
          <input type="number" class="form-control" id="metros" placeholder="Metros">
        </div>

      </div>
      <div class="container center">
        <button type="button" id="calc" class="btn btn-lg btn-primary btn-block mg-20">Converter</button>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="calc.js" ></script>
  </body>
</html>
